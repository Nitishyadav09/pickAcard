<!DOCTYPE html>
<head>
  <title>Basket Example</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrapper">
    <h1>Pick a Card</h1>
    <ul class="panels">
      <li>
        <div class="front" style="background: #267df4">January</div>
        <div class="back" style="background: #4c8fea">SMART</div>
      </li>
      <li>
        <div class="front" style="background: #9126f4">February</div>
        <div class="back" style="background: #a144f7">FUNNY</div>
      </li>
      <li>
        <div class="front" style="background: #21bf3b">March</div>
        <div class="back" style="background: #4dd763">Intelligent</div>
      </li>
      <li>
        <div class="front" style="background: #c3333d">April</div>
        <div class="back" style="background: #e74853">Courageous</div>
      </li>
      <li>
        <div class="front" style="background: #c3333d">May</div>
        <div class="back" style="background: #e74853">TRUSTWORTHY</div>
      </li>
      <li>
        <div class="front" style="background: #21bf3b">June</div>
        <div class="back" style="background: #4dd763">DETERMINED</div>
      </li>
      <li>
        <div class="front" style="background: #9126f4">JULY</div>
        <div class="back" style="background: #a144f7">KIND</div>
      </li>
      <li>
        <div class="front" style="background: #267df4">AUGUST</div>
        <div class="back" style="background: #4c8fea">EXCEPTIONAL</div>
      </li>
       <li>
        <div class="front" style="background: rgb(248, 124, 144)">September</div>
        <div class="back" style="background: rgb(40, 40, 202)">DIVINE</div>
       </li>
      <li>
        <div class="front" style="background: yellow">October</div>
        <div class="back" style="background: black">HUMBLE</div>
      </li>
      <li>
      <div class="front" style="background: rgb(255, 0, 255)">November</div>
      <div class="back" style="background: indigo">SINCERE</div>
      </li>
      <li>
      <div class="front" style="background: rgb(97, 23, 23)">December</div>
      <div class="back" style="background: blue">WISE</div>
      </li>
    </ul>
  </div>
</body>
